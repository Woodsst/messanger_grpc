syntax = "proto3";

service Greeter {
  rpc InformationRequest (RequestSelfInfo) returns (ClientInfo) {}
  rpc SendMessage (Message) returns (Response) {}
  rpc AddFriend (AddFriendRequest) returns (Response) {}
  rpc RemoveFriend (RemoveFriendRequest) returns (Response) {}
  rpc CreateRoom (CreateRoomRequest) returns (Response) {}
  rpc JoinRoom (JoinRoomRequest) returns (Response) {}
  rpc RoomEscape(EscapeRoomRequest) returns (Response) {}
}

enum CodeResult {
  unknown_format = 0;
  ok = 1;
  bad  = 2;
}

message ClientInfo {
  CodeResult status = 1;
  string json_info = 2;
}

message RequestSelfInfo {
  string credentials = 1;
}

message Response {
  CodeResult status = 1;
}

message RoomUpdate {
  CodeResult status = 1;
  string new_message = 2;
}

message Message {
  string message = 1;
  string room_name = 2;
  string other_client = 3;
  string credentials = 4;
}

message AddFriendRequest {
  string friend = 1;
  string credentials = 2;
}

message RemoveFriendRequest {
  string friend = 1;
  string credentials = 2;
}

message CreateRoomRequest {
  string room = 1;
  string credentials = 2;
}

message JoinRoomRequest {
  string room = 1;
  string credentials = 2;

}

message EscapeRoomRequest {
  string room = 1;
  string credentials = 2;
}
